<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Add More</title>
        <link href="../src/css/jquery.addmore.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="preloader" style="display: none;"></div>
        <header class="navbar navbar-static-top bs-docs-nav" id="top">
            <div class="container">
                <div class="bs-docs-section">
                    <h1 class="page-header">Add More jQuery</h1>	    			
                </div>	    		
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success pull-right add-more-btn">Add More</button>
                    <div class="clearfix"></div>
                    <div id="add-more-section-id-1" data-row="1" class="add-more-container row add-more-section-class-1">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Select Title</label> 
                                <select name="select_option_1" class="form-control form-control-sm" id="select_option_1">
                                    <option value="">Select Title</option>
                                    <option value="Option 1">Mr.</option>
                                    <option value="Option 2">Miss</option>
                                    <option value="Option 3">Mrs.</option>
                                </select>              	
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Your Name</label>              	
                                <input name="your_name_1" class="form-control form-control-sm" maxlength="50" type="text" id="your_name_1" aria-invalid="false">              	
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Email</label>              	
                                <input name="email_1" class="form-control form-control-sm" maxlength="50" type="text" id="email_1" aria-invalid="false">              	
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Gender</label>              	
                                <div class="form-group">
                                    <div class="form-check-inline radio-inline">                
                                        <input type="radio" name="gender_1" id="gender_1_male" value="male" class="form-check-input">
                                        <label for="gender_1_male">Male</label>
                                    </div>
                                    <div class="form-check-inline radio-inline">
                                        <input type="radio" name="gender_1" id="gender_1_female" value="female" class="form-check-input">
                                        <label for="gender_1_female">Female</label>
                                    </div>              
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Skills</label>              	
                                <fieldset class="form-group">						
                                    <input type="hidden" name="skills" value="" id="skills">
                                    <div class="checkbox-inline">
                                        <input type="checkbox" name="skills[]" value="HTML" id="skills_1_html" class="form-check-input">
                                        <label for="skills_1_html">HTML</label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <input type="checkbox" name="skills[]" value="CSS" id="skills_1_css" class="form-check-input">
                                        <label for="skills_1_css">CSS</label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <input type="checkbox" name="skills[]" value="Javascript" id="skills_1_javascript" class="form-check-input">
                                        <label for="skills_1_javascript">Javascript</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" rows="3" name="desc_1"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12"><hr></div>	
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../src/js/jquery.addMore.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("button.add-more-btn").addMoreRow({
            containerId: 'add-more-section-id-1',
            containerIdPattern: 'add-more-section-id-',
            containerClassPattern: 'add-more-section-class-',
            containerClass: 'add-more-container',
            removeButtoncontainer: '<div class="col-lg-12 remove-container"></div>',
            removeButtonclass: 'btn btn-danger pull-right',
            maxAllowedBlock: 5,
        }, function (settings, id) {
            // callback here if any; otherwise remove this function call from here
            console.log('callback here if any');
        });
    </script>
</html>
